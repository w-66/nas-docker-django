{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入JQeruy 因为jquery需要生成HTML所以需要优先执行，不能加defer -->
    <script  src="{% static 'jquery-3.5.1/jquery.min.js' %}"></script>
    <!-- 引入Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script defer src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>


    <!-- fontawesome图标 -->
    <!-- <script defer src="https://kit.fontawesome.com/24ee1fea7f.js" crossorigin="anonymous"></script> -->
    <!-- 阿里图标库 -->
    <script defer src="//at.alicdn.com/t/c/font_3883106_hyv0s53g24l.js"></script>
    <!-- 设置阿里图标的大小与位置等 -->
    <style type="text/css">
        .icon {
           width: 1.3em; height: 1.3em;
           vertical-align: -0.3em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
    <!-- 其他单独需要使用CSS或者JS的单独引用 -->
{% block css %}{% endblock %}
{% block js %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Navbar Transparent -->
                <nav class="navbar navbar-expand-lg top-0 z-index-3 w-100 shadow-sm my-3  navbar-transparent ">
                    <div class="container">
                        <a class="navbar-brand  text-primary" href="/index/" rel="tooltip"
                            title="Designed and Coded by Creative Tim" data-placement="bottom" >
                            Index
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
                            aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navigation">
                            <ul class="navbar-nav navbar-nav-hover mx-auto">
                                <li class="nav-item px-3">
                                    <a class="nav-link" href="/admin/">
                                        Admin
                                    </a>
                                </li>
    
                                <li class="nav-item px-3">
                                    <a class="nav-link" href="/lifelog/">
                                        LifeLog
                                    </a>
                                </li>
    
                                <li class="nav-item px-3">
                                    <a class="nav-link" href="/music/list/">
                                        MusicList
                                    </a>
                                </li>
    
                                <li class="nav-item px-3">
                                    <a class="nav-link">
                                        ---
                                    </a>
                                </li>
                            </ul>
    
                            <ul class="navbar-nav ms-auto">
                                <button class="btn  btn-white  mb-0">---</button>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- End Navbar -->
            </div>
        </div>
    </div>
   {% block bodyContent %}{% endblock %}
</body>
</html>
