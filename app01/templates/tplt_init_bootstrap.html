{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 引入Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    <!-- fontawesome图标 -->
    <!-- <script defer src="https://kit.fontawesome.com/24ee1fea7f.js" crossorigin="anonymous"></script> -->

    <!-- 设置阿里图标的大小与位置等 -->
    <style type="text/css">
        .icon {
           width: 1.3em; height: 1.3em;
           vertical-align: -0.3em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
    <!-- 其他单独需要使用CSS或者JS的单独引用 -->
{% block css %}{% endblock %}

</head>
<body>

   {% block bodyContent %}{% endblock %}
   {% block js %}{% endblock %}

<!-- 引入JQeruy 因为jquery需要生成HTML所以需要优先执行，不能加defer -->
<script  src="{% static 'jquery-3.5.1/jquery.min.js' %}"></script>

<!-- 单独加载插件popper.js文件，用于下拉菜单的定位 -->
<script type="text/javascript" src="{% static 'popper/popper2.11.6.js' %}" ></script>

<!-- 引入Bootstrap -->
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

<!-- 包含了popper.js的Bootstrap文件，但是体积较大，暂时不使用 -->
<!-- <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script> -->

<!-- 阿里图标库 -->
<script defer src="//at.alicdn.com/t/c/font_3883106_hyv0s53g24l.js"></script>
</body>
</html>
