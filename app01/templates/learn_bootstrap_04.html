{%extends 'tplt_init_bootstrap.html'%}
{%load static%}

<!-- 引入css -->
{% block css %}
<link rel="stylesheet" href="{% static 'bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css' %}">
{% endblock %}
<!-- #引入js -->
{% block js %}
<!-- 时间插件1 -->
<script  src="{% static 'bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js' %}"></script>
<script  src="{% static 'bootstrap-datepicker/dist/locales/bootstrap-datepicker.zh-CN.min.js' %}"></script>
<script>
    $(function () {
        $('#dt').datepicker({
            format: "yyyy-mm-dd",          // 日期格式
            startDate: '0',                // 一周从周一开始
            forceParse: false,         
            language: "zh-CN",             // 中文
            daysOfWeekHighlighted: "0,6",  // 显眼的显示周六周日
            todayBtn: "linked",            // 显示 今天 按钮
            todayHighlight: true           // 今日高亮
        });
    })
</script>
<!-- 时间插件2 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script  src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    $(function () {
        $("#dt2").flatpickr({
            enableTime: true,
            dateFormat: "Y-m-d H:i",
        });
        $("#dt2-1").flatpickr({
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
        });

    })
    
</script>
{% endblock %}

<!-- #分隔 -->
{% block bodyContent %}
<div class="container">
    <div class="col-md-12">
        <span>Bootstrap-datepicker日期插件：</span>
        <input type="text" class="form-control inputDate" id="dt">
    </div>
    <br>
    <div class="col-md-12">
        <span>flatpickr时间选择插件:</span>
        <input type="text" class="form-control inputDate" id="dt2">
    </div>
    <div class="col-md-12">
        <span>flatpickr时间选择插件:</span>
        <input type="text" class="form-control inputDate" id="dt2-1">
    </div>
</div>

{% endblock %}
