{% extends 'tplt_init_bootstrap.html'%}
{%load static%}

{%block css%}

<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }

    .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
    }

    .bi {
        vertical-align: -.125em;
        fill: currentColor;
    }

    .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
    }

    .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
    }

</style>
<style>
    html,
    body {
        height: 100%;
        text-align: center;
    }

    body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
    }

    .form-signin {
        max-width: 330px;
        padding: 15px;
    }

    .form-signin .form-floating:focus-within {
        z-index: 2;
    }

    .form-signin input[type="text"][placeholder="Username"]  {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    #id_auth_code {
        height: 37px;
    }

    .form-signin input[type="password"] {
        margin-bottom: 3px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>


{%endblock%}

{% block bodyContent %}
<title>{{title}}</title>

<main class="form-signin w-100 m-auto">
    <form method="post">
        {% csrf_token %}
        <img class="mb-0" src="{% static '/img/松树.svg' %}" alt="" width="72" height="80">
        <h1 class="h3 mb-3 fw-normal">{{title}}</h1>

        <div class="form-floating">
            {{form.username}}
            <!-- <input type="text" class="form-control" id="floatingInput" placeholder="Username"> -->
            <label for="floatingInput" class="text-info">Username</label>
        </div>
        <div class="form-floating">
            {{form.password}}
            <span>{{form.password.errors.0}}</span>
            <!-- <input type="password" class="form-control" id="floatingPassword" placeholder="Password"> -->
            <label for="floatingPassword" class="text-info">Password</label>
        </div>
        <div class="container p-0 pb-2 mr-1 ">
            <div class="row">
                <div class="col-7">
                    <div class="form-floating">
                        {{form.auth_code}}
                        <!-- <input type="text" class="form-control" id="auth_code" placeholder="Auth code"> -->
                        <label class="pt-1 text-info" for="floatingPassword">Auth code</label>
                        <span>{{form.auth_code.errors.0}}</span>
                    </div>
                </div>
                <div class="col-5 d-flex justify-content-center align-items-center">

                    <img class="img-fluid" src="/auth/code/" alt="">

                </div>
            </div>
        </div>
        <!-- <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div> -->
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p> -->
    </form>
</main>


{% endblock %}
