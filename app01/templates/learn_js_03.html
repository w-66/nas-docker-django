<script>
    function sort(arr){    
        for(let j=0; j<arr.length-1; j++){      
            for(let i=j+1; i<arr.length; i++){
                if(arr[j]>arr[i]){
                    [[arr[i]],[arr[j]]] = [[arr[j]],[arr[i]]]
                }
            }
        // console.log(arr)  // 输出执行过程
        }
    // console.log(arr)      // 输出排序之后的数组
    return arr               // 返回排序好的数组
    }
    arr11 = [4,5,6,3,2,0,99,1,1,1,2]
    console.log(sort(arr11))// 输出函数返回的排序好之后的数组 
</script>
</h4>

<div>
<h4>闭包</h4>
<script>
    function outre(){
        let num = 0
        return () => {
            num++
            console.log(num)
        }
    }
    
    const newFn = outre()
    newFn()
    newFn()
</script>
