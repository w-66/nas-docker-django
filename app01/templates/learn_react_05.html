{% extends 'react_import_tmplate.html' %}

{% block title %}函数式组件{% endblock %}
{% block h2 %}函数式组件{% endblock %}

{% block content %}
<!-- // 创建容器 -->
<div id="text"></div>
<script type="text/babel">
    
    // 创建函数式组件
    function Demo(){
        return <h3>我是函数定义的组件(适用于[简单组件]的定义)</h3>
    }
    // 渲染组件到页面
    ReactDOM.render(<Demo/>, document.getElementById('text'))
</script>

{% endblock %}
