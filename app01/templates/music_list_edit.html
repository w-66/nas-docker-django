{%extends 'tplt_init_bootstrap.html'%}

{%block bodyContent %}



<title>{{global_id}}</title>
<div class="container">
    <div class="col-md-12">
        <div ><h1 class="h1 bg-black  text-info text-center w-100 p-2 mb-3">音乐信息编辑</h1></div>
        <div>
            <div class="shadow p-4 mb-3 border " >
                <form id="in1" method="post" action="">
                    {% csrf_token %}
                    <div class="form-label h3 text-info text-center">{{global_id}}</div>
                    <div class="mb-3 pt-1">
                        <label for="exampleInputEmail1" class="form-label">歌名</label>
                        <input name="c_song" type="text" value="{{rowobj.song}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">歌名哒</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">歌手</label>
                        <input name="c_songer" type="text" value="{{rowobj.songer}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">专辑</label>
                        <input name="c_album" type="text" value="{{rowobj.album}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">标签</label>
                        <input name="c_tag" type="text" value="{{rowobj.tag}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <button form="in1" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            
        </div>
    </div>
    
</div>




{%endblock%}
